# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - loanapprovalplatform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        registry: https://loanapproval.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7ad321dd74e741a19dd9fb8f5020e651 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c9edd4a40c454eebbbbedf42c1f4d838 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: loanapproval.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7ad321dd74e741a19dd9fb8f5020e651 }}/loanapproval:${{ github.sha }}
        file: ./Dockerfile

  deploy:
  runs-on: ubuntu-latest
  needs: build
  environment:
    name: production
    url: https://loanapproval.azurewebsites.net  # Replace with your app's actual URL

  steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'loanapprovalplatform'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: |
          loanapproval.azurecr.io/loanapproval:latest

