<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0056b3;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #004095;
        }
        footer {
            text-align: center;
            color: #868e96;
            font-size: 0.9rem;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        .footer-brand {
            color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <i class="fas fa-piggy-bank"></i> BankPro Loan Portal</h1>
        <p>Your one-stop solution for checking loan eligibility with ease and confidence. Start your journey now!</p>
        <a href="predictdata" class="btn">Get Started</a>
    </div>
    <footer>
        &copy; 2024 <span class="footer-brand">BankPro</span>. All rights reserved.
    </footer>
</body>
</html>
